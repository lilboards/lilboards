name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - master

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          cache: npm
          node-version-file: .nvmrc

      - name: Install dependencies
        run: npm ci --prefer-offline

      - name: Build app
        run: npm run build
        env:
          VITE_APP_FIREBASE_API_KEY: ${{ secrets.FIREBASE_API_KEY }}
          VITE_APP_FIREBASE_AUTH_DOMAIN: 'lilboards.firebaseapp.com'
          VITE_APP_FIREBASE_DATABASE_URL: 'https://lilboards-default-rtdb.firebaseio.com'
          VITE_APP_FIREBASE_PROJECT_ID: 'lilboards'
          VITE_APP_FIREBASE_STORAGE_BUCKET: 'lilboards.appspot.com'
          VITE_APP_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}
          VITE_APP_FIREBASE_APP_ID: ${{ secrets.FIREBASE_APP_ID }}
          VITE_APP_FIREBASE_MEASUREMENT_ID: ${{ secrets.FIREBASE_MEASUREMENT_ID }}

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_LILBOARDS }}
          channelId: live
          projectId: 'lilboards'
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels

  cypress:
    runs-on: ubuntu-latest
    needs: build_and_deploy
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          cache: npm
          node-version-file: .nvmrc

      - name: Remove before
        run: rm cypress/support/step_definitions/before.ts

      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:
          config: 'baseUrl=https://lilboards.org'
          spec: |
            cypress/e2e/404/*.feature
            cypress/e2e/header/*.feature
            cypress/e2e/home/*.feature
            cypress/e2e/support/*.feature

      - name: Record failed screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-screenshots
          path: cypress/screenshots

      - name: Record videos
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-videos
          path: cypress/videos
