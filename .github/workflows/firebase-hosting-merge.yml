name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - master

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Cache dependencies
        id: cache
        uses: actions/cache@v2
        with:
          path: |
            node_modules
            */*/node_modules
          key: ${{ runner.os }}-${{ hashFiles('**/yarn.lock', './yarn.lock') }}

      - name: Install dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        run: yarn --frozen-lockfile --prefer-offline

      - name: Build app
        run: yarn build
        env:
          REACT_APP_FIREBASE_API_KEY: '${{ secrets.FIREBASE_API_KEY }}'
          REACT_APP_FIREBASE_AUTH_DOMAIN: 'lilboards.firebaseapp.com'
          REACT_APP_FIREBASE_DATABASE_URL: 'https://lilboards-default-rtdb.firebaseio.com'
          REACT_APP_FIREBASE_PROJECT_ID: 'lilboards'
          REACT_APP_FIREBASE_STORAGE_BUCKET: 'lilboards.appspot.com'
          REACT_APP_FIREBASE_MESSAGING_SENDER_ID: '${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}'
          REACT_APP_FIREBASE_APP_ID: '${{ secrets.FIREBASE_APP_ID }}'
          REACT_APP_FIREBASE_MEASUREMENT_ID: '${{ secrets.FIREBASE_MEASUREMENT_ID }}'

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_LILBOARDS }}'
          channelId: live
          projectId: 'lilboards'
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels
