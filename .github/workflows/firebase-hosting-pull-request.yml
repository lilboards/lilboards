name: Deploy to Firebase Hosting on PR
'on': pull_request

jobs:
  build_and_preview:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - name: Cache dependencies
        uses: actions/cache@v2
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install dependencies
        run: yarn --frozen-lockfile --prefer-offline

      - name: Build app
        run: yarn build
        env:
          REACT_APP_FIREBASE_API_KEY: '${{ secrets.DEV_FIREBASE_API_KEY }}'
          REACT_APP_FIREBASE_AUTH_DOMAIN: 'lilboards-dev.firebaseapp.com'
          REACT_APP_FIREBASE_DATABASE_URL: 'https://lilboards-dev-default-rtdb.firebaseio.com'
          REACT_APP_FIREBASE_PROJECT_ID: 'lilboards-dev'
          REACT_APP_FIREBASE_STORAGE_BUCKET: 'lilboards-dev.appspot.com'
          REACT_APP_FIREBASE_MESSAGING_SENDER_ID: '${{ secrets.DEV_FIREBASE_MESSAGING_SENDER_ID }}'
          REACT_APP_FIREBASE_APP_ID: '${{ secrets.DEV_FIREBASE_APP_ID }}'
          REACT_APP_FIREBASE_MEASUREMENT_ID: '${{ secrets.DEV_FIREBASE_MEASUREMENT_ID }}'

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.DEV_FIREBASE_SERVICE_ACCOUNT_LILBOARDS }}'
          projectId: 'lilboards-dev'
          expires: 7d
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels
