name: Deploy to Firebase Hosting on PR
on: pull_request

jobs:
  build_and_preview:
    runs-on: ubuntu-latest
    if: github.actor != 'dependabot[bot]'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          cache: npm
          node-version-file: .nvmrc

      - name: Install dependencies
        run: npm ci --prefer-offline

      - name: Build app
        run: npm run build
        env:
          VITE_APP_FIREBASE_API_KEY: ${{ secrets.DEV_FIREBASE_API_KEY }}
          VITE_APP_FIREBASE_AUTH_DOMAIN: 'lilboards-dev.firebaseapp.com'
          VITE_APP_FIREBASE_DATABASE_URL: 'https://lilboards-dev-default-rtdb.firebaseio.com'
          VITE_APP_FIREBASE_PROJECT_ID: 'lilboards-dev'
          VITE_APP_FIREBASE_STORAGE_BUCKET: 'lilboards-dev.appspot.com'
          VITE_APP_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.DEV_FIREBASE_MESSAGING_SENDER_ID }}
          VITE_APP_FIREBASE_APP_ID: ${{ secrets.DEV_FIREBASE_APP_ID }}
          VITE_APP_FIREBASE_MEASUREMENT_ID: ${{ secrets.DEV_FIREBASE_MEASUREMENT_ID }}

      # https://github.com/FirebaseExtended/action-hosting-deploy
      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.DEV_FIREBASE_SERVICE_ACCOUNT_LILBOARDS }}
          projectId: 'lilboards-dev'
          expires: 7d
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels
